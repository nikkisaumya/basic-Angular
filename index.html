<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>todo</title>
    <link href="./index.css" type="text/css" rel="Stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="./jq.js" type="text/javascript"></script>
  </head>
  <body ng-app="Todo">
  <div class="col-md-2"></div>
  <div class="col-md-10">
    <div class="row" class="title_wrapper">Todo List </div>
    <div class="col-md-10" ng-controller="todoController">
      <div class="content_wrapper">
        <div class="tools_block">
          <table>
            <tr>
              <td>
                <div class="add_item_block">
                  TODO: <br/>
                  <input type="text" placeholder="todo item" name="todo" ng-model="newTodo" maxlength="42">
                  <button ng-click="addTodo()">ADD ITEM</button>
                </div>
              </td>
              <td>
                <div class="search_item_block">
                  Item Search: <br/>
                  <input type="search" class="input-from" autocomplete="off" placeholder="Search" ng-model="title"/>
                </div>
              </td>
              <td><button ng-click="clearCompleted()">ClearCompleted</button></td>
            </tr>

          </table>
        </div>
        <div class = "tabs_wrapper">
          <table id = "tabs_block" >
            <tr>
              <th><div id = "all_item_tab" class = "tab" onclick = "changeTab(1)"> All things </div></th>
              <th><div id = "active_item_tab" class = "tab" onclick = "changeTab(2)"> ToDo </div></th>
              <th><div id = "complete_item_tab" class = "tab" onclick = "changeTab(3)"> Completed </div></th>
            </tr>
          </table>        
        </div>

        <div id = "all_list_wrapper" class = "list_wrapper">
          <div id = "all_list_block" class = "list_block">
              <div class = "list_item">
                <div class = "item_col detail_col"> Title </div>
              </div>
              <hr>
              <div class = "list_item" ng-repeat="todo in todos | filter:title ">
                <div><input type="checkbox" ng-model="todo.done" />
                <div class = "item_col detail_col" ng-class="{'done':todo.done}"> {{ todo.title }} </div></div>
                <div class = "item_col delete_col"><button ng-click="deleteItem()">
                  X
                </button> </div>
                
              </div>
          </div>
        </div>


        <div id = "active_list_wrapper" class = "list_wrapper">
          <div id = "active_list_block" class = "list_block">
              <div class = "list_item">
                <div class = "item_col detail_col"> Title </div>
              </div>
              <hr>
              <div class = "list_item" ng-repeat="todo in todos | filter:{done:'false'} | filter:title">
                <div class = "item_col detail_col" ng-class="{'done':todo.done}"> {{ todo.title }} </div> 
              </div>
          </div>
        </div>

        <div id = "complete_list_wrapper" class = "list_wrapper">
          <div id = "complete_list_block" class = "list_block">
              <div class = "list_item">
                <div class = "item_col detail_col"> Title </div>
              </div>
              <hr>
              <div class = "list_item" ng-repeat="todo in todos | filter:{done:'true'} | filter:title">
                <div class = "item_col detail_col" ng-class="{'done':todo.done}"> {{ todo.title }} </div> 
              </div>

          </div>
        </div>

        </div>
       
    </div>
    </div>
  </body>
</html>
